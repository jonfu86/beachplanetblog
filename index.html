<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="loading.css"/>
    <link href='http://fonts.googleapis.com/css?family=Acme' rel='stylesheet' type='text/css'>
    
    <style type="text/css">
        
        html {
            height: 100%;
            font-family: 'Acme', sans-serif;
            background-color: hsl(203, 100%, 71%); /* RBG: 108 198 258 */
        }
        
        body {
            height: 100%;
            margin: 0;
        }
        
        .loading {
            text-align: center;
            font-size: 2em;
            line-height: 10em; /* fallback */
            line-height: 100vh;
            color: #fff;
            text-shadow: 0 2px 5px hsla(0, 0%, 0%, 0.25);
        }
                
    </style>

    <title>Montage Studio Logo</title>
    
    <script src="node_modules/montage/montage.js" async></script>
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "montage/ui/loader.reel"
        }
    }
    </script>
    <script type='text/javascript' src='loading.js'></script>
</head>

<body onload='start()'>

</body>

<script type='text/javascript'>

function start() {
    new Logo();
}

</script>

</html>
